      context: expiration
      docker:
        dockerfile: Dockerfile
        # noCache: true
        # squash: false
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    - image: romakvikvinia/payments
      context: payments
      docker:
        dockerfile: Dockerfile
        # noCache: true
        # squash: false
      sync:
        manual:
          - src: "src/**/*.ts"
