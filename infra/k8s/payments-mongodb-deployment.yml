apiVersion: v1
kind: Service
metadata:
  name: payments-mongodb-service
spec:
  selector:
    app: payments-mongodb
  ports:
    - name: payments-mongodb
      protocol: TCP
      port: 27017
      targetPort: 27017
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-mongodb-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments-mongodb
  template:
    metadata:
      labels:
        app: payments-mongodb
    spec:
      containers:
        - name: payments-mongodb
          image: mongo
